<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Styles.css">
    </head>

    <body
        <div id="container">
            <div id="display-container" dir="rtl">
                <bdi id="display">0</bdi>
            </div>

            <div id="button-container">
                <button type="button" class="other" id="clear">AC</button>
                <button type="button" class="other" id="negate">+/-</button>
                <button type="button" class="other" id="backspace">&#8592</button>
                <button type="button" class="other" id="percent">%</button>
                <button type="button" class="number" id="nine">9</button>
                <button type="button" class="number" id="seven">7</button>
                <button type="button" class="number" id="eight">8</button>
                <button type="button" class="operator selected" id="divide">/</button>
                <button type="button" class="number" id="four">4</button>
                <button type="button" class="number" id="five">5</button>
                <button type="button" class="number" id="six">6</button>
                <button type="button" class="operator selected" id="multiply">X</button>
                <button type="button" class="number" id="one">1</button>
                <button type="button" class="number" id="two">2</button>
                <button type="button" class="number" id="three">3</button>
                <button type="button" class="operator selected" id="subtract">-</button>
                <button type="button" class="number" id="zero">0</button>
                <button type="button" class="number" id="decimal">.</button>
                <button type="button" class="other" id="equal">=</button>
                <button type="button" class="operator selected" id="plus">+</button>

            </div>
        </div>
    
        <script src="Calculator.js"></script>
    </body>
</html>
